<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fair Day</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
      defer
    ></script>
    <script src="./app.js" defer></script>
  </head>
  <body>
    <div class="p-5 mb-4 bg-light rounded-3">
      <div class="container-fluid row py-5">
        <h1 class="display-5 col fw-bold">FairDay</h1>

        <a
          href="./forecast.html"
          class="btn col d-flex align-items-center justify-content-center btn-primary btn-lg"
          type="button"
        >
          Check forecast
        </a>
      </div>
    </div>

    <div class="container d-grid gap-5">
      <div
        id="carouselExampleIndicators"
        class="carousel slide"
        data-bs-ride="carousel"
      >
        <div class="carousel-indicators">
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="0"
            class="active"
            aria-current="true"
            aria-label="Slide 1"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="1"
            aria-label="Slide 2"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="2"
            aria-label="Slide 3"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="3"
            aria-label="Slide 4"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="4"
            aria-label="Slide 5"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="5"
            aria-label="Slide 6"
          ></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="./placeholder.jpg" class="d-block w-100" alt="..." />
          </div>
          <div class="carousel-item">
            <img src="./placeholder.jpg" class="d-block w-100" alt="..." />
          </div>
          <div class="carousel-item">
            <img src="./placeholder.jpg" class="d-block w-100" alt="..." />
          </div>
          <div class="carousel-item">
            <img src="./placeholder.jpg" class="d-block w-100" alt="..." />
          </div>
          <div class="carousel-item">
            <img src="./placeholder.jpg" class="d-block w-100" alt="..." />
          </div>
          <div class="carousel-item">
            <img src="./placeholder.jpg" class="d-block w-100" alt="..." />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
      <div class="row d-flex">
        <div class="col-sm-6">
          <div class="card my-location">
            <div class="card-body">
              <h5 class="card-title">Special title treatment</h5>
              <ul type="none">
                <li class="weather-description"></li>
                <li class="observation-time"></li>
                <li class="weather-icon"><img src="" alt="" /></li>
              </ul>

              <a href="#" class="btn btn-primary">Go somewhere</a>
            </div>
          </div>
        </div>
        <div class="col-sm-6">
          <div class="card us-location">
            <div class="card-body">
              <h5 class="card-title">Special title treatment</h5>
              <ul type="none">
                <li class="weather-description"></li>
                <li class="observation-time"></li>
                <li class="weather-icon"><img src="" alt="" /></li>
              </ul>
              <a href="#" class="btn btn-primary">Go somewhere</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
